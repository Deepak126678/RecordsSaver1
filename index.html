<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="image">
            <img src="welcome.png" />
        </div>
        <div id="login">
            <label>Name:<br />
                <input type="text" name="User" id="User" /></label><br />
            <label>Age<br />
                <input type="text" name="Age" id="Age" /></label><br>
            <label>Family Name:<br />
                <input type="text" name="FamilyName" id="FamilyName" /></label>
                <label>Dob:<br />
                    <input type="date" id="Userdate" />
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
